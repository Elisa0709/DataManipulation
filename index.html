<!DOCTYPE html>
<html>
<head>
    <title>JS Data Manipulation</title>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-info-subtle">
<h1 class="text-center mt-5 mb-5">Villes de France</h1>
<div class="container mt-4 bg-white" style="height: 200px; border-radius: 20px;">
    <form method="post" action="" class="row align-items-center justify-content-center g-3">
        <div class="col-auto">
            <label for="departement" class="form-label">Choisir un département</label>
            <input type="text" id="departement" name="departement" class="form-control d-inline-block w-auto">
        </div>
        <div class="col-auto">
            <input type="button" onClick="displayCitiesByDept()" value="Valider" class="btn bg-info-subtle">
        </div>
        <div class="col-auto">
            <label for="city" class="form-label">Choisir une Ville</label>
            <input type="text" id="city" name="city" class="form-control d-inline-block w-auto">
        </div>
        <div class="col-auto">
            <input type="button" onClick="displayCitiesByName()" value="Valider" class="btn bg-info-subtle">
        </div>

        <div class="row mt-3 justify-content-center">
            <div class="form-check form-switch col-auto">
                <input class="form-check-input" type="checkbox" role="switch" id="orderByPopulation" onClick="sortByPopulation()">
                <label class="form-check-label" for="orderByPopulation">Trier par nombre d'habitant</label>
            </div>
        </div>

        <div class="row mt-3 justify-content-center">
            <div class="col-auto d-flex align-items-center">
                <label for="populationRange" class="form-label mb-0">Villes par habitant</label>
                <input type="range" class="form-range ms-2" min="100" max="" step="100" id="populationRange" onClick="displayRangeByPopulation()">
                <div id="populationRangeDisplay" class="ms-2"></div>
            </div>
        </div>
        </div>


    </form>
</div>
<div class="container mt-4 ">
    <div class="row gx-4 gy-4" id="divElement">
        <!-- Les cartes seront affichées ici -->
    </div>
</div>
</body>
<script src="cities.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
